#Correct the color schema
set-option -sa terminal-overrides ",xterm*:Tc"

#Allow the use of the mouse
set -g mouse on
unbind C-b
set -g prefix C-a
bind C-a send-prefix

#######BEHAVIOR ################

########
##PANES#
########
#Start panes in 1 for a better navigation with the keyboard
set -g base-index 1
set -g pane-base-index 1
set-window-option -g pane-base-index 1

# pane movement shortcuts
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# Use Alt-vi movement keys without prefix key to switch panes
bind -n M-h select-pane -L
bind -n M-l select-pane -R
bind -n M-k select-pane -U
bind -n M-j select-pane -D

# Resize pane shortcuts
bind -r H resize-pane -L 10
bind -r J resize-pane -D 10
bind -r K resize-pane -U 10
bind -r L resize-pane -R 10

# split pane and fix path
bind | split-window -h -c "#{pane_current_path}"
bind - split-window -v -c "#{pane_current_path}"

##########
##WINDOWS#
##########
# automatically renumber tmux windows
set -g renumber-windows on

# Shift Alt vim keys to switch windows
bind -n M-H previous-window
bind -n M-L next-window

# make delay shorter
set -sg escape-time 0

# reload config file
bind r source-file ~/.config/tmux/tmux.conf \; display "Config Reloaded!"


#PLUGINS con Tpm#
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
#set -g @plugin 'christoomey/vim-tmux-navigator'
#set -g @plugin 'tmux-plugins/tmux-yank'
#set -g @plugin 'nordtheme/tmux'
#set -g @plugin 'dreamsofcode-io/catppuccin-tmux'
set -g @plugin 'fabioluciano/tmux-tokyo-night'

### Tokyo Night Theme configuration
set -g @theme_variation 'storm'
set -g @theme_left_separator ''
set -g @theme_right_separator ''

# Catppuccin theme setup
#set -g @catppuccin_flavour 'mocha'

# Set tmux-yank to use vi like bindings
# set vi-mode
set-window-option -g mode-keys vi
# keybindings
bind-key -T copy-mode-vi v send-keys -X begin-selection
bind-key -T copy-mode-vi C-v send-keys -X rectangle-toggle
bind-key -T copy-mode-vi y send-keys -X copy-selection-and-cancel


run '~/.config/tmux/plugins/tpm/tpm'
